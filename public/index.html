<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giulex Hub – Pi Auth</title>

    <!-- PI SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      // INIT OBBLIGATORIO
      Pi.init({ version: "2.0" });
      console.log("Pi SDK initialized");
    </script>

    <style>
      body {
        background: #0b0f1a;
        color: #ffffff;
        font-family: system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .box {
        background: #11172a;
        padding: 24px;
        border-radius: 16px;
        text-align: center;
        width: 320px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      }
      button {
        margin-top: 16px;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 999px;
        border: none;
        background: #ff8c1a;
        color: #000;
        cursor: pointer;
      }
      .status {
        margin-top: 16px;
        font-size: 14px;
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>Giulex Hub</h2>
      <p>Pi Network Authentication</p>

      <button id="login">Login with Pi</button>

      <div class="status" id="status">Status: idle</div>
    </div>

    <script>
      const scopes = ["username"];

      function onIncompletePayment(payment) {
        console.log("Incomplete payment", payment);
      }

      document.getElementById("login").onclick = async () => {
        document.getElementById("status").innerText =
          "Status: waiting for user action...";

        try {
          const auth = await Pi.authenticate(
            scopes,
            onIncompletePayment
          );

          console.log("AUTH SUCCESS", auth);

          document.getElementById("status").innerHTML =
            "✅ Auth completed<br>User: <b>" +
            auth.user.username +
            "</b>";
        } catch (err) {
          console.error("AUTH ERROR", err);
          document.getElementById("status").innerText =
            "❌ Authentication failed";
        }
      };
    </script>
  </body>
</html>
