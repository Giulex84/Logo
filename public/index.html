<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giulex Hub</title>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      // Pi SDK init (OBBLIGATORIO, una sola volta)
      Pi.init({ version: "2.0" });
      console.log("Pi SDK initialized");
    </script>

    <style>
      body {
        background: #0b0f1a;
        color: #ffffff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background: #11172a;
        padding: 28px;
        border-radius: 18px;
        width: 340px;
        text-align: center;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.55);
      }

      h1 {
        margin: 0 0 8px 0;
        font-size: 22px;
      }

      p {
        margin: 0 0 16px 0;
        font-size: 14px;
        opacity: 0.85;
      }

      button {
        width: 100%;
        padding: 12px;
        border-radius: 999px;
        border: none;
        background: #ff8c1a;
        color: #000;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .status {
        margin-top: 16px;
        font-size: 14px;
      }

      .links {
        margin-top: 16px;
        font-size: 13px;
      }

      .links a {
        color: #9bb7ff;
        text-decoration: none;
        margin: 0 6px;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Giulex Hub</h1>
      <p>Pi Network Authentication</p>

      <button id="loginBtn">Login with Pi</button>

      <div class="status" id="status">Status: idle</div>

      <!-- I link compaiono DOPO auth -->
      <div class="links" id="legal" style="display: none;">
        <a href="/privacy.html" target="_blank">Privacy Policy</a> |
        <a href="/terms.html" target="_blank">Terms of Service</a>
      </div>
    </div>

    <script>
      const scopes = ["username"];

      // Callback obbligatoria (anche se non usata ora)
      function onIncompletePayment(payment) {
        console.log("Incomplete payment", payment);
      }

      document.getElementById("loginBtn").onclick = async () => {
        const statusEl = document.getElementById("status");

        statusEl.innerText = "Status: waiting for user action…";

        try {
          const auth = await Pi.authenticate(
            scopes,
            onIncompletePayment
          );

          console.log("AUTH SUCCESS", auth);

          statusEl.innerHTML = `
            ✅ Auth completed<br />
            User: <b>${auth.user.username}</b>
          `;

          // Mostra Privacy / Terms dopo login
          document.getElementById("legal").style.display = "block";
        } catch (err) {
          console.error("AUTH ERROR", err);
          statusEl.innerText = "❌ Authentication failed";
        }
      };
    </script>
  </body>
</html>
